<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>铂涛员工工资条</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style type="text/css">
		tr {border:1px red solid;}
		td {border:1px red solid;}
	</style>
</head>
<body>
    <p th:text="'Hello, ' + ${name} + '!'" />
    <table>
    <tr>
    	<td>
    		<p th:text="${salary.datas[0].year} + '年'+${salary.datas[0].month}+'月工资条'" />
    	</td>
    </tr>
    <tr>
    	<td th:each="catEntry,catStat:${salary.datas[0].data[0].times[0].cats}">
    		<table>
    			<tr>
    				<td th:text="${catEntry.catalog}"></td>
    			</tr>
    			<tr>
    				<table th:each="itemEntry,itemStat:${catEntry.items}">
			        	<tr>
			        		<td th:text="${itemEntry.name}"/>
			        		<td th:text="${itemEntry.pay}"/>
			        	</tr>
			        	
			        </table>
    			<tr>
    		
    		</table>
    	<td>
    </tr>
    </table>
    
    <pre th:text="'核算依据： ' + ${salary.datas[0].data[0].name} + '!'" />
    
    <hr/>	
    
    <pre th:text="'核算依据： ' + ${salary.datas[0].data[0].times[0].cats} + '!'" />
    	
</body>
</html>
