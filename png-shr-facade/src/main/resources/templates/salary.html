<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>铂涛员工工资条</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style type="text/css">
		tr {border:1px red solid;}
		td {border:1px red solid;}
	</style>
</head>
<body>
    <table>
    <tr>
    	<td>
    		<p th:text="${salary.year} + '年'+${salary.month}+'月工资条'" />
    	</td>
    </tr>
	<tr th:each="catEntry,catStat:${salary.catalogs}">
		<td>
		<p th:text="${catEntry.catalog}"></p>
					<table th:each="itemEntry,itemStat:${catEntry.items}">
						<tr>
							<td th:text="${itemEntry.name}"/>
							<td th:text="${itemEntry.pay}"/>
						</tr>
						
					</table>
		<td>
	</tr>
    </table>
</body>
</html>
